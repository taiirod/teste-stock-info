<div class="container">

  <div class="col-12">
    <form #usuarioForm="ngForm" (ngSubmit)="novoUsuario(usuarioForm)">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" name="nomeCompleto" class="form-control" id="nomeCompleto" placeholder="Nome Completo"
                   ngModel>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" class="form-control" id="cpf" placeholder="CPF"
                   ngModel>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="phone" name="telefone" class="form-control" id="telefone" placeholder="Telefone"
                   ngModel>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select name="sexo" class="form-control" id="sexo"
                    ngModel>
              <option selected> Sexo </option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="E-mail"
                   ngModel>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary"> Adicionar</button>
    </form>
  </div>


</div>
