<div class="container">
  <div class="col-12">
    <div class="row text-center">
      <a *ngFor="let i of menuItems.main" routerLink="/{{i.route}}">
        <div class="card" style="width: 14rem;">
          <i class="{{i.icon}}" aria-hidden="true"></i>
          <div class="card-body">
            <h4 class="card-text">{{i.label}}</h4>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>
