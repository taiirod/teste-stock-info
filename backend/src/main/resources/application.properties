
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

smart.safety.websocket.allowed.host = *

# Cors

parts.api.config.cors.origin=*
parts.api.config.cors.methods=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
parts.api.config.cors.allow_headers=Authorization,Content-Type,X-Authorization,X-Tenant-ID,X-Tenant-Schema,authorization,content-type,x-authorization,x-tenant-id,x-tenant-schema
parts.api.config.cors.allow_credentials=true